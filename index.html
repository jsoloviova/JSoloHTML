<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">
        <div class="header-app-title">
            <img src="./images/folder.jpg" alt="">
            <p class="title">Файловое хранилище v0.01 (потеряй свои файлы красиво! ;))</p>
            <img src="./images/folder.jpg" alt="">
        </div>
        <div class="header-logging-state">
            <div class="container">
                Необходимо выполнить вход в систему.
            </div>
        </div>
    </div>
    <div class="main">
        <div class="left-col main-col">
        </div>
        <div class="center-col main-col">
            <div class="form-container">
                <form class="login-form" action="">
                    <div class="form-item" >
                        <label for="login">Логин:</label>
                        <input type="text" name="login" id="login">
                    </div>
                    <div class="form-item" >
                        <label for="password">Пароль:</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item" >
                        <label for="remember-me">Запомнить:</label>
                        <input type="checkbox" name="remember-me" id="remember-me">
                    </div>
                    <button class="form-item"><a href="./logged_user.html">Войти</a></button>
                </form>
            </div>
        </div>
        <div class="right-col main-col">
            <p class="title">Статистика:</p>
            <p>Пользователей: <span>123</span></p>
            <p>Файлов: <span>1234</span></p>
            <p>Объём: <span>2345</span>Mb</p>
            <p>Объём / польз.: <span>45</span>Mb</p>
        </div>
    </div>
    <div class="footer">
        &#169;2020, HILLEL Training
    </div>
</body>
</html>
